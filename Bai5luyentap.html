<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numbers = [1, -13, 25, 7, -2, -14, -16, 8, 9, 10];
        let sum = 0
        for (i = 0; i < numbers.length; i++) {
            if (numbers[i] < 0) {
                sum++
            }
        }
        console.log("Số âm có trong một chuỗi là " + sum)
    </script>

</body>

</html>
