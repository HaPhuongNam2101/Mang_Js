<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 13, 25, 7, 2, 14, 16, 8, 9, 10];
        let max = numbers[0];
        let maxIndex = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                maxIndex = i;
            }
        }
        console.log("Phần tử lớn nhất trong mảng là:", max);
        console.log("Vị trí của phần tử lớn nhất trong mảng là:", maxIndex);
    </script>
</body>

</html>
