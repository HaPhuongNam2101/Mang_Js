        // - Cho người dùng nhập vào 1 số và in ra số lần xuất hiện của số đó trong mảng.
        let numbers = [1, 7, 5, 9, 2, 6, 7, 9, 7];
        let num = +prompt("Nhập vào 1 số:");
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === num) {
                count++;
            }
        }
