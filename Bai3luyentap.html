<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 13, 25, 7, 2, 14, 16, 8, 9, 10];
        let sum = 0;
        let max = numbers[0];
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
            if (numbers[i] > max) {
                max = numbers[i];
            }
        }
        let average = sum / numbers.length;
        console.log("Giá trị lớn nhất trong mảng là: " + max);
        console.log("Trung bình cộng của các phần tử trong mảng là: " + average);
    </script>
</body>

</html>
