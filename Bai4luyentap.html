<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 13, 25, 7, 2, 14, 16, 8, 9, 10];
        let reversedArray = [];
        for (let i = numbers.length - 1; i >= 0; i--) {
            reversedArray.push(numbers[i]);
        }

        console.log("Mảng ban đầu:", numbers);
        console.log("Mảng sau khi đảo ngược:", reversedArray);
    </script>
</body>

</html>
